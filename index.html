<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ELP-Activity8.css">
    <link rel="stylesheet" href="jquery-ui.css">

    <script src="jQuery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="ELP-Activity8.js"></script>

    <script>
        var languages = ["HTML", "CSS", "JavaScript", "Python", "Ruby", "Java", "C#", "Go", "Swift"];

        $(document).ready(function () {
            $("#BDate").datepicker();

            $("#PLanguage").autocomplete({
                source: languages
            });

            $("form").submit(function (event) {
                var isValid = true;
                var email = $("#email").val();
                var website = $("#website").val();
                var pLanguage = $("#PLanguage").val();

                if (!isValidEmail(email)) {
                    alert("Invalid email address");
                    isValid = false;
                }

                if (!isValidUrl(website)) {
                    alert("Invalid website URL");
                    isValid = false;
                }

                if (pLanguage.trim() === "") {
                    alert("Please enter a programming language");
                    isValid = false;
                }

                if (!isValid) {
                    event.preventDefault(); // Prevent form submission
                }
            });
        });

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidUrl(url) {
            var urlRegex = /^(ftp|http|https):\/\/[^ "]+$/;
            return urlRegex.test(url);
        }
    </script>
</head>

<body>
    <form id="formspecify">
        <table id="tablespecify">
            <tr>
                <td>
                    <label for="PLanguage">What programming language do you know?</label>
                </td>
                <td>
                    <input type="text" id="PLanguage" required><br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="BDate">What is your birthday</label>
                </td>
                <td>
                    <input type="text" id="BDate"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email Address</label>
                </td>
                <td>
                    <input type="email" id="email" required placeholder="Enter a valid email address">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="website">Website</label>
                </td>
                <td>
                    <input type="url" id="website" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
